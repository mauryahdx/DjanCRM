
{% extends "base.html" %}  

{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
        <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
        <div class=" border-t border-gray-500">
            <h1 class = "text-3xl py-4 text-gray-800" >Create a new lead</h1>
        </div>

        <form class = "mt-5" method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class = "mt-5 w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">
                Submit
            </button>
        </form>

</div>



{% endblock content %}
